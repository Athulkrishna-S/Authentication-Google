<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In with Google</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .google-btn {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline from links */
        }
    </style>
</head>
<body>
    
    <!-- Update the button to be a link -->
    <a href="http://localhost:3000/auth/google" class="google-btn">Sign in with Google</a>
</body>
</html>
